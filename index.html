<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Rock, Paper , Scissors game in golang</title>
</head>
<body>
<div class="container">

  <h1 class="mt-4">Rock, Paper , Scissors</h1>
  <hr>
  <p id="player_choice">&nbsp;</p>
  <p id="computer_choice">&nbsp;</p>
  <p id="round_choice">&nbsp;</p>

  <hr>
  <p> Choose rock,paper or scissors</p>
  <br>
  <br>


  <button type="button" class="btn btn-primary" onclick="choose(0)">Rock</button>
  <button type="button" class="btn btn-secondary" onclick="choose(1)">Paper</button>
  <button type="button" class="btn btn-success" onclick="choose(2)">Scissors</button>
</div>



</body>
<script>
  function choose(x) {
    fetch("/play?c="+x).then(response => response.json()).then(json=> {
        //console.log(json)
        if(x==0){
          document.getElementById("player_choice").innerHTML = "Player choose ROCK"
        }else if(x==1){
          document.getElementById("player_choice").innerHTML = "Player Choose PAPER"
        }else if(x==2){
          document.getElementById("player_choice").innerHTML = "Player Choose SCISSORS"
        }

        document.getElementById("computer_choice").innerHTML = json.computer_choice
        document.getElementById("round_choice").innerHTML = json.round_result
      })
  }
</script>
</html>
